<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-Validation</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <h1>Contact Us</h1>

        <div class="input">
          <div class="input-field">
            <div><label for="firstname">First Name</label></div>
            <input
              type="text"
              id="FirstName"
              placeholder="First Name..."
              required
            />
          </div>
          <div class="input-field">
            <div><label for="lastname">Last Name</label></div>
            <input
              type="text"
              id="LastName"
              placeholder="Last Name..."
              required
            />
          </div>
        </div>
        <div class="input">
          <div class="input-field" style="width: 100%">
            <div><label for="email">Email</label></div>
            <input
              style="width: 100%"
              type="email"
              id="email"
              placeholder="Email..."
              required
            />
          </div>
        </div>
        <div style="margin-top: 1rem"><label for="query">Query</label></div>
        <div class="input">
          <div
            class="input-field"
            style="
              height: 30px;
              width: 45%;
              border: 1px solid black;
              display: flex;
              justify-content: center;
              gap: 30px;
              align-items: center;
            "
          >
            <input
              type="radio"
              name="query"
              id="enquiry"
              value="Enquiry"
              style="height: 15px; width: 15px"
              required
            />
            <label for="enquiry">Enquiry</label>
          </div>
          <div
            class="input-field"
            style="
              height: 30px;
              width: 45%;
              border: 1px solid black;
              display: flex;
              justify-content: center;
              gap: 30px;
              align-items: center;
            "
          >
            <input
              type="radio"
              name="query"
              id="support"
              value="Support"
              style="height: 15px; width: 15px"
              required
            />
            <label for="support">Support</label>
          </div>
        </div>
        <div class="input">
          <div class="input-field" style="width: 100%">
            <div><label for="message">Message</label></div>
            <textarea
              style="width: 100%; height: 100px; margin-top: 1rem"
              type="text"
              id="message"
              placeholder="Message..."
              required
            ></textarea>
          </div>
        </div>
        <input type="checkbox" id="consent" style="margin-top: 10px" required />
        <label for="consent" style="padding: 1rem; gap: 20px"
          >I consent to being contacted by the team.</label
        >
        <div class="btn">
          <button type="submit" style="cursor: pointer">Submit</button>
        </div>
    </form>
    </div>
  </body>
  <script src="index.js"></script>
</html>
