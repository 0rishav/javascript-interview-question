<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="card">
           <form class="form">
            <div class="input-field">
                <div class="day">
                    <div><label for="day">DAY</label></div>
                    <input type="text" placeholder="DD" id="day" name="day">
                </div>
                <div class="month">
                    <div><label for="month">MONTH</label></div>
                    <input type="text" placeholder="MM" id="month" name="month">
                    <p class="error"></p>
                </div>
                <div class="year">
                    <div><label for="year">YEAR</label></div>
                    <input type="text" placeholder="YY" id="year" name="year">
                </div>
                <button>hit</button>
            </div>
           </form>
            <br>
            <hr>
            <div class="text-field">
                <div class="years">
                    <p>0</p>
                    <h1>YEARS</h1>
                </div>
                <div class="months">
                    <p>0</p>
                    <h1>MONTHS</h1>
                </div>
                <div class="days">
                    <p>0</p>
                    <h1>DAYS</h1>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="index.js"></script>
</html>
